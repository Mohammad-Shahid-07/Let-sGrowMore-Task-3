<!DOCTYPE html>
<html>
    <head>
        <title>registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="side left">
            <div class="center">
                <h1>REGISTRATION FORM</h1>
                <form id="form_id">
                    <table>
                        <thread>
                            <tr>
                                <th width="50%">First Name</th>
                                <td><input type="text" name="fname" id="fname"></td>
                            </tr>
                        </thread>
                        <tbody>
                            <tr>
                                <th>Last Name</th>
                                <td><input type="text" name="lname" id="lname"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td><input type="text" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <th>Age</th>
                                <td><input type="text" name="age" id="age"></td>
                            </tr>
                            <tr>
                                <th>Phone no.</th>
                                <td><input type="number" name="number" id="number"></td>
                            </tr>
                            <tr>
                                <td colspan="1"><input type="button" name="clear" id="clear" value="Clear" onclick="func()"></td>
                                <td colspan="2"><input type="button" name="button" id="button" value="Submit" onclick="AddRow()"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="side right">
            <div class="center">
                <h2>SUBMITTED FORMS</h2>
                <table  id ="show">
                    <thread>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Phone no.</th>
                        </tr>
                    </thread>
                </table>
            </div>
        </div>
        <script>
            var list1=[];
            var list2=[];
            var list3=[];
            var list4=[];
            var list5=[];

            var n =1;
            var x=0;

            function AddRow()
            {
                var AddRown=document.getElementById('show');
                var NewRow=AddRown.insertRow(n);

                list1[x]=document.getElementById("fname").value;
                list2[x]=document.getElementById("lname").value;
                list3[x]=document.getElementById("email").value;
                list4[x]=document.getElementById("age").value;
                list5[x]=document.getElementById("number").value;

                var cel1 = NewRow.insertCell(0);
                var cel2 = NewRow.insertCell(1);
                var cel3 = NewRow.insertCell(2);
                var cel4 = NewRow.insertCell(3);
                var cel5 = NewRow.insertCell(4);

                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];
                cel5.innerHTML = list5[x];

                n++;
                x++;
            }
        function func(){
            var element = document.getElementById("form_id");
            element.reset()
      }

        </script>
    </body>
</html>
